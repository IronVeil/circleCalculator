<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="/src/css/index.min.css">
</head>
<body>

    <div class="header section">
        <p class="heading">Circle Generator</p>
        <a href="https://github.com/IronVeil" class="author">By IronVeil</a>
    </div>

    <div class="inputWrapper section">
        <p class="radius">Radius:</p>
        <input type="number" id="radius" placeholder="Radius">
        <button onclick=calculate()>Calculate</button>
    </div>

    <div class="outputWrapper section">
        <p class="output">Output:</p>
        
        <div>
            <p class="label">Diameter:</p>
            <p id="diameter" class="outputNumber">0</p>
        </div>

        <div>
            <p class="label">Area:</p>
            <p id="area" class="outputNumber">0</p>
        </div>

        <div>
            <p class="label">Circumference:</p>
            <p id="circumference" class="outputNumber">0</p>
        </div>
    </div>
    <script src="/src/js/calc.js"></script>
</body>
</html>
